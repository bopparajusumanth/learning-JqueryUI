<html>
<head>
<title>Tooltip in JQuery</title>
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" href="jquery-ui.structure.css">
<link rel="stylesheet" href="jquery-ui.theme.css">
</head>
<body>
    <h2>Resizable Feature in jquery UI</h2>
    <div id="mydiv">
        <img id="resize" src="reesby.jpg" alt="">
        </div>

   
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <!-- <script src="Jquery/jquery document.js " type="text/javascript"></script> -->
    <script src="jquery-ui.js" type="text/javascript">
    </script>
    <script>
       $("#resize").resizable({
           maxWidth:500,
           maxHeight:500,
           autoHide:true,
           distance:200,
           ghost:true,
           aspectRatio:true


       });
           
    </script>
</html>
