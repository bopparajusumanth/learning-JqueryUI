<html>
<head>
<title>Tooltip in JQuery</title>
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" href="jquery-ui.structure.css">
<link rel="stylesheet" href="jquery-ui.theme.css">
</head>
<body>
    <h2>Draggable Feature in jquery UI</h2>
    <div>
        <div class="cube">
            <h3>
                CUBE !
                </h3>
        </div>
        <div class="cube">
            <h3>
                CUBE 2
                </h3>
        </div>
   
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <!-- <script src="Jquery/jquery document.js " type="text/javascript"></script> -->
    <script src="jquery-ui.js" type="text/javascript">
    </script>
    <script>
      
        $(".cube").draggable({
            axis:"x",
            containment:"parent",
            opacity:0.5,
            grid:[300, 300],
            snap:true,
            snapTolerance:20
        });
    </script>
</html>
