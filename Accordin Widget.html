<html>
<head>

<link rel="stylesheet" href="style1.css">

</head>
<body>

    <div id="panels">

        <h3>reading</h3>

    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="

    <script>
      $("#panels").accordion({
          collapsible:true,
          event:"click",
          animate:300,
        //   event:"mouseover"
        active:0,
        heightStyle:true,
        icons:{header:"ui-icon-plus", activeHeader:"ui-icon-minus"}
      });
        
    </script>
