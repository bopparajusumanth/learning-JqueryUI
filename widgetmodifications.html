<html>
<head>
<title>Accordion in JQuery</title>
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" href="jquery-ui.structure.css">
<link rel="stylesheet" href="jquery-ui.theme.css">
</head>
<body>
    
    <h3>Accordion example</h3>
    <button id="btn1"> Click to show Message bpx</button>

    <div id="panels">
        <h3>learning</h3>
        <p>Learning is a mindset to do task</p>

        <h3>reading</h3>
        <p>with our "Try it Yourself" editor, you can edit the source code and view the result</p>
       
        <h3>MKBHD</h3>
        <p>If you have a large screen, the menu will always be present on the left</p>


    </div>
    <div id="messagebox" title="Messagebox" class="mydiv">
        <h3>This is dummy title</h3>
        <img src="reesby.jpg" width="200px">
        <!-- <br><button>Click me</button> -->
    </div>
    </body>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <!-- <script src="Jquery/jquery document.js " type="text/javascript"></script> -->
    <script src="jquery-ui.js" type="text/javascript">
    </script>
    <script>
      $("#panels").accordion({
          collapsible:true,
          event:"click",
          animate:300,
        //   event:"mouseover"
        active:0,
        heightStyle:true,
        icons:{header:"ui-icon-plus", activeHeader:"ui-icon-minus"}
      }),
      </script>
      <script>
      $("#btn1").click(function(){
        //   alert("Button clicked");
        $("#messagebox").dialog({
            title:"custom message box",
            draggable:true,
            resizable:true,
            height:300,
            width:300,
            modal:true
        })
        </script>
    
</html>
