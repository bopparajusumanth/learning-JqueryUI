<html>
<head>
<title>Tooltip in JQuery</title>
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" href="jquery-ui.structure.css">
<link rel="stylesheet" href="jquery-ui.theme.css">
</head>
<body>
    <h2>Sortable Feature in jquery UI</h2>
    <div id="mydiv">
        <div class="cube">
            <h3>
                CUBE !
                </h3>
        </div>
        <div class="cube">
            <h3>
                CUBE 2
                </h3>
        </div>
   
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <!-- <script src="Jquery/jquery document.js " type="text/javascript"></script> -->
    <script src="jquery-ui.js" type="text/javascript">
    </script>
    <script>
        $("#mydiv").sortable({
           opacity:0.5,
           distance:50,
           delay:300,
           containment:"parent",
           cursor:"grabbing",
           axis:"x"

        });
    </script>
</html>
