<html>
<head>
<title>Introduction to JQuery</title>
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" href="jquery-ui.structure.css">
<link rel="stylesheet" href="jquery-ui.theme.css">
</head>
<body>
    <div id="mydiv">
    <h3>Introduction to JQuery UI</h3>
    <input id="dateinput" placeholder="click to select date " type="text">
    </div>
    </body>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <!-- <script src="Jquery/jquery document.js " type="text/javascript"></script> -->
    <script src="jquery-ui.js" type="text/javascript">
    </script>
    <script>
        $("#dateinput").datepicker({
            numberOfMonths:1,
            changeYear:true,
            changeMonth:true,
            showWeek:true,
            weekHeader:"wk no",
            showOtherMonths:true,
            minDate:new Date(2017, 0, 5),
            maxDate:new Date(2021, 5, 15)
        });
        // $("#mydiv").datepicker();
    </script>
</html>
