<html>
<head>
<title>Message Box in JQuery</title>
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" href="jquery-ui.structure.css">
<link rel="stylesheet" href="jquery-ui.theme.css">
</head>
<body>
    
    <h2>Message Box In JQuery</h2>
    <div id="firsrdiv" class="mydiv">
        <h3>Hello welcome to Australia</h3>
        <br>
        <button id="btn1"> Click to show Message bpx</button>
    </div>
    <br>
    <div id="messagebox" title="Messagebox" class="mydiv">
        <h3>This is dummy title</h3>
        <img src="reesby.jpg" width="200px">
        <!-- <br><button>Click me</button> -->
    </div>
    
    </body>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <!-- <script src="Jquery/jquery document.js " type="text/javascript"></script> -->
    <script src="jquery-ui.js" type="text/javascript">
    </script>
    <script>
      $("#btn1").click(function(){
        //   alert("Button clicked");
        $("#messagebox").dialog({
            title:"custom message box",
            draggable:true,
            resizable:true,
            height:300,
            width:300,
            modal:true,
            buttons:[
                {
                    text:"close",
                    icon:"ui-icon-heart",
                    click:function(){
                        $(this).dialog("close");
                    }
                },
                {
                    text:"ok",
                    icon:"ui-icon-heart",
                    click:function(){
                        alert("Hello");
                    } 
                }
            ]
        });
       
      })
        
    </script>
</html>
