<html>
<head>
<title>Tooltip in JQuery</title>
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" href="jquery-ui.structure.css">
<link rel="stylesheet" href="jquery-ui.theme.css">
</head>
<body>
    <div id="mydiv">
    <h3>Tooltip in JQuery UI</h3>
    <img src="reesby.jpg" title="" width="200px" title="Reesby" id="myimg">
    </div>
    </body>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <!-- <script src="Jquery/jquery document.js " type="text/javascript"></script> -->
    <script src="jquery-ui.js" type="text/javascript">
    </script>
    <script>
       $("img").tooltip({
           track:true,
           content:"Reesby is the best",
        //    show:{effect:"blind", duration:2000},
        show:{effect:"bounce", duration:2000},
           hide:{effect:"explode", duration:2000},
        //    show:{effect:"explode", duration:2000},
        //    show:{effect:"pulsate", duration:2000},
        //    show:{effect:"highlight", duration:2000},
        //    show:{effect:"bounce", duration:2000}
       });
        
    </script>
</html>
